<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <script
     src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="data.json"></script>

    <title>The big bang theory</title>
</head>
<body>
    <div class="header">
      <h1 >The Big Bang Theory </h1>
      <div class="input_decoration">
        <div>
          <form id="form-data">
           <h3>Season:</h3>
            <input type="text"  id="season" placeholder="Enter season number" tabindex="2" class="txtinput" onclick="enableSeaval()">
        </div>
        <div>
          <h3>Episode:</h3>
          <input type="text"  id="number" placeholder="Enter episode number" tabindex="2" class="txtinput" onclick="enableSeaval()">
        </div>
        <div>
           <h3>Id:</h3>
           <input type="text"  id="id" placeholder="Enter episode id" tabindex="2" class="txtinput" onclick="enableId()">
        </div>
       </div>
       <div class="text"><input type="text"  id="text" placeholder="Enter episode name" tabindex="2" class="txtinput" onclick="enableText()"></div>
     </form>
       <div class="btn_decation"><button onclick="onSubmit()" id='submitbtn'>Submit</button></div>
       <div class="main" id="main"></div>
    </div>
</body>

</html>
